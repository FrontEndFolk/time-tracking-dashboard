<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
    <div class="wrapper">
        <main>
            <section class="dashboard">
                <div class="dashboard__body">
                    <div class="dashboard__card card">
                        <div class="card__profile">
                            <div class="card__photo"></div>
                            <p class="card__report">Report for</p>
                            <p class="card__name">Jeremy Robson</p>
                        </div>
                        <ul class="card__selectors">
                            <li class="card__selector">daily</li>
                            <li class="card__selector">weekly</li>
                            <li class="card__selector">monthly</li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>

    </div>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </footer>
    <script src="dashboard.js"></script>
</body>

</html>
