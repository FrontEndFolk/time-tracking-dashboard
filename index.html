<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
    <main>
        <div class="dashboard">
            <div class="dashboard__body">
                <div class="dashboard__card card">
                    <div class="card__profile">
                        <div class="card__photo">
                            <img src="images/image-jeremy.png" alt="">
                        </div>
                        <div class="card__info">
                            <p class="card__report">Report for</p>
                            <p class="card__name">Jeremy Robson</p>
                        </div>
                    </div>
                    <ul class="card__selectors">
                        <li class="card__selector card__selector--active">daily</li>
                        <li class="card__selector">weekly</li>
                        <li class="card__selector">monthly</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </footer>

    <script src="dashboard.js"></script>
</body>

</html>
